<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
</head>
<body>
    <!-- action : ruta donde enviamos los parametros 
    method : forma como se envian Get/Post
    Get: muestra los parametros 
    post envia parametros ocultos-->
    <form action="ruta" method="">
        <label for="nombre">Ingrese Nombre :</label>
    <input type="text" id="nombre" name="nombre">
    <br>
    <label for="apellido">Ingrese su apellido :</label>
    <input type="text" id="apellido" name="apellido">
    <br>
    <label for="correo">Ingrese el correo :</label>
    <input type="email" id="correo" name="correp">
    <br>
    <label for="password">Contraseña :</label>
    <input type="password" id="pass" name="pass" placeholder="ingrese su contraseña">
    <br>
    <input type="submit" value="enviar">
    </form>
</body>
</html>
