<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://code.jquery.com/jquery-3.6.1.js"
      integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
      crossorigin="anonymous"
    ></script>
    <!--bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script>
      $(document).ready(function () {
        //se ejecutara lo que esta adentro
        //$('elementoId//clase').accion();    estructura base
        var texto1 = $("#parrafo1").text(); // text=Captura el  texto entre las etiquetas
        $("#button-1").click(function () {
          alert("accionando boton");
        });
        //___________________________________---
        //MOSTRAR Y OCULTAR 
        $("#btn2").click(function () {
          $("#parrafo2").hide();
        });

        $("#btn3").click(function () {
          $("#parrafo2").show();
        });

        $("#btn4").click(function () {
          $("#parrafo2").toggle();
        });
        //___________________________________---
        //Slide
        $("#btn5").click(function () {
          $("#parrafo3").slideUp(5000);
        });
        $("#btn6").click(function () {
          $("#parrafo3").slideDown(5000);
        });

        $("#btn7").click(function () {
          $("#parrafo3").slideToggle();
        });

        //__________________________________---}

         //Fade
         $("#btn8").click(function () {
          $("#parrafo4").fadeIn();
        });
        $("#btn9").click(function () {
          $("#parrafo4").fadeOut();
        });

        $("#btn10").click(function () {
          $("#parrafo4").fadeOut();
        });

        //___________________________---
            //Fade
            $("#btn11").click(function () {
          $("#parrafo5").after('<p>parrafo after </p>');
        });
        $("#btn12").click(function () {
          $("#parrafo5").append('<p>parrafo con  append</p>'); //elemento hijo
        });

        $("#btn13").click(function () {
          $("#parrafo5").prepend('<p>parrafo con prepend</p>'); //agrega dentro pero Antes del texto

          //attr: agregar un atributo a una etiqueta html
        $('#btn14').click(function(){
            $('#parrafo5').attr("name","np5");
            $('#parrafo5').attr("width","200px");
            $('#parrafo5').attr("style","color:red;background-color:yellow");
            
        });

        });
        // alert(texto1);
        console.log(texto1);
        // funciones basicas de jquery
        // etiquetas de efectos

        //cierre fin de jquery
      });
    </script>
    <title>Jquery y js</title>
  </head>
  <body>
    <div class="container-fluid">
        <h1 class="text-center">JQUERY</h1>
      <p id="parrafo1">parrafo 1</p>
      <button id="button-1">Hola</button>
      <br />
      <hr />

      <h2>funciones efectos en jquery</h2>
      <p id="parrafo2">parrafo 2 texto</p>
      <button id="btn2">hide()</button>
      <button id="btn3">Show()</button>
      <button id="btn4">ocultar/mostrar(TOGGLE)</button>

      <h2>slides en js</h2>
      <p id="parrafo3">parrafo 3 texto</p>
      <button id="btn5">Slideup</button>
      <button id="btn6">Slidedow</button>
      <button id="btn7">slideToglle</button>

      <h2>Fade</h2>
      <p id="parrafo4">parrafo 4 texto</p>
      <button id="btn8">FadeIn</button>
      <button id="btn9">FadeOut</button>
      <button id="btn10">FadeToggle</button>


      <h2>Manipulacion</h2>
      <p id="parrafo5">MAniipular informacion del parrafo</p>
      <button id="btn11">After()</button>
      <button id="btn12">Append()</button>
      <button id="btn13">Prepend()</button>
      <button id="btn14"> Attr</button>
      

      <h2>AgregarvAtributos</h2>
      <p id="parrafo6">manipular atributos de objetos</p>
      <button id="btn15">addClass()</button>
      <button id="btn16">remuveClass()</button>
      <button id="btn17">css()</button>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
