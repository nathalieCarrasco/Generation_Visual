<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Formulario</title>
</head>
<body>
    <label for="nombre">Ingrese Nombre :</label>
    <input type="text" id="nombre" name="nombre">
    <br>
    <label for="apellido">Ingrese su apellido :</label>
    <input type="text" id="apellido" name="apellido">
    <br>
    <label for="correo">Ingrese el correo :</label>
    <input type="email" id="correo" name="correp">
    <br>
    <label for="password">Contraseña :</label>
    <input type="password" id="pass" name="pass" placeholder="ingrese su contraseña">
    <hr>
    <!--Radio Button-->
    <h2>Radio Buttons</h2>
    <label for="femenino">Femenino</label>
    <input type="radio" id="femenino" name="sexo" value="femenino">
    <br>
    <label for="masculino">Masculino</label>
    <input type="radio" id="masculino" name="sexo" value="masculino">
    <br>
    <label for="pnd">Prefiero No decir</label>
    <input type="radio" id="pnd" name="sexo" value="pnd">

    <!-- Select o combobox-->
    <h2>selectores</h2>
    <select name="sexo2" id="sexo2">
        <option value="0">Seleccione su Sexo</option>
        <option value="femenino">Femenino</option>
        <option value="masculino">Masculino</option>
        <option value="pnd">Prefiero no decir</option>
    </select>
    <hr><br>

    <!--Checkboxes
    Nos permite seleccionar mas de una opcion o ninguna
    -->
    <h2>Checkboxes</h2>
    <label for="lunes">Lunes</label>
    <input type="checkbox" id="lunes" name="semana" value="2">
    <label for="martes">Martes</label>
    <input type="checkbox" id="martes" name="semana" value="3">
    <label for="miercoles">Miercoles</label>
    <input type="checkbox" id="miercoles" name="semana" value="4">
    <label for="jueves">Jueves</label>
    <input type="checkbox" id="jueves" name="semana" value="5">
    <label for="viernes">Viernes</label>
    <input type="checkbox" id="viernes" name="semana" value="6">
    <label for="sabado">Sabado</label>
    <input type="checkbox" id="sabado" name="semana" value="7">
    <label for="domingo">Domingo</label>
    <input type="checkbox" id="domingo" name="semana" value="1">

    <!--Text Area -->
    <h2>text area</h2>
    <textarea id="descripcion" name="descripcion" rows="10" cols="10"></textarea>
    <br><hr>
    <!--hidden cuadro oculto-->
    <h2>cuadro oculto</h2>
    <input type="hidden" id="" name="">
     <br><hr>
    <!--botones-->
    <input type="button" value="aceptar" onclick="alert('HOLAA')">

    <br>

    <input type="submit" value="enviar">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
